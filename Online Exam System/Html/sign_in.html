<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Css/sign_in.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container p-5" id="signin-container">
      <i class="bi bi-shield-lock-fill icon"></i>
      <h2 class="text-center mb-4">Sign In</h2>
      <form action="login.php" method="post">
        <div class="mb-3">
          <label for="role" class="form-label">Login As</label>
          <select name="role" class="form-select" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <div class="mb-3 ">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom w-100 mt-3">Sign In</button>
        <p class="mt-3">
          Don't have an account?
          <a href="Sign_up.html" class="text-warning text-decoration-none fw-bold">
            Sign Up
          </a>
        </p>
      </form>
    </div>
  </body>
</html>
